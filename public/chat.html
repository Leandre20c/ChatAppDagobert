<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>DagobertChat</title>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fa-solid fa-comments"></i>
            </div>
            <h1 class="sidebar-title">Dagobert Chat</h1>
            <p class="sidebar-subtitle">The most premium chat app</p>
        </div>

        <div class="sidebar-user">
            <div class="user-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info">
                <span class="user-name" id="current-username">Username</span>
                <span class="user-status">
                    <i class="fa-solid fa-circle"></i> Online
                </span>
            </div>
        </div>

        <div class="sidebar-section">
            <h3 class="section-title">
                <i class="fa-solid fa-door-open"></i>
                Active Rooms
            </h3>
            <div class="room-list">
                <!-- Rooms -->
            </div>
        </div>

        <div class="sidebar-section">
            <h3 class="section-title">
                <i class="fa-solid fa-users"></i>
                Online Users
            </h3>
            <div class="user-list">
                <!-- Users -->
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="sidebar-button" id="disconnect-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                Disconnect
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="room-header">
            <div class="room-header-info">
                <h2 id="current-room-name">General</h2>
                <span class="room-member-count">
                    <i class="fa-solid fa-user"></i>
                    <span id="member-count">0</span>
                </span>
            </div>
            <form class="form-join-room">
                <input id="room-join-input" autocomplete="off" type="text" placeholder="Join a room..."/>
                <button type="submit">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Join
                </button>
            </form>
        </div>

        <div class="content-area"> 
            <div class="messages-area">
                <div class="chat-display"></div>
            </div>

            <form class="message-form">
                <input id="message-input" autocomplete="off" type="text" placeholder="Type your message..."/>
                <button id="send" type="submit">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
