<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>DagobertChat</title>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar-nav">
        <div class="nav-item active" data-view="rooms">
            <i class="fa-solid fa-door-open"></i>
            <span>Rooms</span>
        </div>
        <div class="nav-item" data-view="dms">
            <i class="fa-solid fa-message"></i>
            <span>DMs</span>
        </div>
        <div class="nav-item" data-view="friends">
            <i class="fa-solid fa-user-group"></i>
            <span>Friends</span>
        </div>
        <div class="nav-item" data-view="settings">
            <i class="fa-solid fa-user-group"></i>
            <span>Settings</span>
        </div>
        <div class="nav-item" data-view="profile">
            <i class="fa-solid fa-user-group"></i>
            <span class="user-name" id="current-username">Username</span>
        </div>
    </aside>

    <!-- Sidebar for display rooms, private messages -->
    <aside class="sidebar-content">
        <!-- Vue Rooms -->
        <div class="view-rooms active">
            <div class="rooms-fields-area">
                <div class="create-room-field">
                    <form class="form-create-room">
                        <input id="room-create-input" autocomplete="off" type="text" placeholder="Create a room..."/>
                        <button type="submit">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>
                </div>
                <div class="search-room-field">
                    <form class="form-find-room">
                        <input id="room-search-input" autocomplete="off" type="text" placeholder="Search for a room..."/>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
            <h5>Active Rooms</h5>
            <div class="room-list"></div>
            <!-- Room list -->

        </div>
        
        <!-- Vue DMs -->
        <div class="view-dms">
            <h3>Direct Messages</h3>
            <div class="dm-list"></div>
        </div>
        
        <!-- Vue Friends -->
        <div class="view-friends">
            <h3>Friends</h3>
            <div class="friends-list"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="room-header">
            <div class="room-header-info">
                <h2 id="current-room-name">Room Name</h2>
                <span class="room-member-count">
                    <i class="fa-solid fa-user"></i>
                    <span id="member-count">0</span>
                </span>
            </div>
            <button class="sidebar-button" id="disconnect-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                Disconnect
            </button>
        </div>

        <div class="content-area"> 
            <div class="messages-area">
                <div class="chat-display"></div>
            </div>

            <div class="intput-message-area">
                <form class="message-form">
                    <input type="file" id="hidden-file-input" accept="image/*" style="display: none;">
                    <button id="upload-file" type="button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <input id="message-input" autocomplete="off" type="text" placeholder="Type your message..."/>
                    <button id="send" type="submit">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
